<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		div{
			background-color: lightblue;
			height: 60px;
			padding: 20px;
		}
		ul{
			float: right;
			list-style-type: none;
		}
		ul li{
			display: inline;
			font-size: 22px;
			background-color: cyan;
			padding: 8px;
			border-radius: 5px;
			border: 1px solid #66c7ec;
		}
		ul li:hover{
			background-color: rgba(22,224,202, 0.1);
			color: white;
		}
	</style>
</head>
<body>
	<div>
		<img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/HP_logo_630x630.png" height="60px;">
		<ul>
			<li>Home</li>
			<li>About us</li>
			<li>Contact us</li>
		</ul>
	</div>
</body>
</html>
